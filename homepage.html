<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Home Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            background-image: url('bdimg.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
            color: #fdd835;
        }

        nav {
            display: flex;
            gap: 15px;
        }

        nav a {
            text-decoration: none;
            color: #fdd835;
            font-size: 1.1em;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #fff;
        }

        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex: 1;
        }

        .hero h1 {
            font-size: 4em;
            margin: 0;
            text-shadow: 2px 2px 5px #000;
        }

        .hero p {
            font-size: 1.5em;
            margin: 10px 0 20px;
            text-shadow: 1px 1px 3px #000;
        }

        .dropdown {
            position: relative;
            margin-top: 20px;
        }

        .dropdown button {
            background-color: #fdd835;
            color: #333;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .dropdown button:hover {
            background-color: #333;
            color: #fdd835;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 4px;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.7);
            text-align: center;
            padding: 15px 0;
            font-size: 0.9em;
            color: #fdd835;
        }

        footer a {
            color: #fdd835;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5em;
            }

            .hero p {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Inventory Telecom Management System</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#contact">Contact Us</a>
            <a href="#contact">services</a>
            
        </nav>
    </header>
    <div class="hero">
        <h1>Welcome to Telecom Inventory Management system</h1>
        <p>Our gateway to efficient management</p>
        <div class="dropdown">
            <button>Login</button>
            <div class="dropdown-content">
                <a href="adminlogin.html">Admin</a>
                <a href="stafflogin.html">Staff</a>
                <a href="managerlogin.html">Manager</a>
            </div>
        </div>
    </div>
    <footer>
        <p>Contact us: <a href="mailto:support@example.com">support@example.com</a></p>
        <p>Follow us on: 
            <a href="#">Facebook</a> | 
            <a href="#">Twitter</a>
        </p>
        <p>&copy; 2025 Inventory Management System. All rights reserved.</p>
    </footer>
</body>
</html>
